<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="navbar">
        <div id="sidebarContainer"></div>
        <div class="navbar-title">
            <h1>Overview</h1>
        </div>
    </div>    

    <div class="main-content">
        <div class="row">

            <div class="card" style="flex-direction: column;">
                <div class="card-title">
                    <h3>Summary</h2>
                </div>
                <div class="card-content">
                    <div class="card-container">
                        <p>Balance:</p>
                        <p class="positive">$123.123,12</p>
                    </div>
                    <div class="card-container">
                        <p>Credit Cards:</p>
                        <p class="negative">-$11.111,11</p>
                    </div>
                    <hr>
                    <p style="display: flex; justify-content: end;" class="positive">
                        $123.123.123,00
                    </p>
                </div>
            </div>
        
            <div class="card">
                <div style="display: flex;">
                    <div class="donut-chart-placeholder"></div>
                    <div class="card-content" style="margin-left: 20px;">
                        <h3>This Month</h3>
                        <div class="card-container">
                            <p>Income:</p>
                            <p class="positive">$1,500.00</p>
                        </div>
                        <div class="card-container">
                            <p>Outcome:</p>
                            <p class="negative">-$396.76</p>
                        </div>
                        <hr>
                        <p  style="display: flex; justify-content: end;"class="positive">
                            $1,103.24</p>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div style="display: flex;">
                    <div class="donut-chart-placeholder"></div>
                    <div class="card-content" style="margin-left: 20px;">
                        <h3>Last Month</h3>
                        <div class="card-container">
                            <p>Income:</p>
                            <p class="positive">$1,500.00</p>
                        </div>
                        <div class="card-container">
                            <p>Outcome:</p>
                            <p class="negative">-$396.76</p>
                        </div>
                        <hr>
                        <p  style="display: flex; justify-content: end;"class="positive">
                            $1,103.24</p>
                    </div>
                </div>
            </div>
            
    
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/pages/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebarContainer').innerHTML = data;
                });
        });
    </script>
    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
