<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Check-Style Login</title>
    <link rel="stylesheet" href="/assets/css/login-registerpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/assets/js/loginpage.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-name">
                <img src="/assets/images/logo.png" alt="BCA Logo" class="logo">
                <h2 class="bank-name">DuitDec</h2>
            </div>
            <h2 class="form-title">Login</h2>
            <div class="check-details">
                <span class="check-no">No. CA 53523456</span>
                <span class="check-date">12/12/2024</span>
            </div>
        </div>
        <div class="login-section">
                <div class="login-details">
                    <h2 class="payee">E-Mail:</h2>
                    <h2 class="amount">Password:</h2>

                </div>
                <div class="login-details">
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="button" onclick="login()">Login</button>
                </form>
                </div>
        </div>

        <div class="switch">
            Don't have an account? <a href="/pages/registerpage.html">Register</a>
        </div>
    </div>
</body>
</html>
