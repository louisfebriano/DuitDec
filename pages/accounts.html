<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/accounts.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Accounts</title>
</head>
<body>
    <div class="navbar">
        <div id="sidebarContainer"></div>
        <div class="navbar-title">
            <h1 style="align-items: center;">Accounts</h1>
        </div>
    </div>  

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        fetch('/pages/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebarContainer').innerHTML = data;
            });
        });
    </script>

    <div class="main-content">
        <div class="row">
            <div class="card-summary">
                <div class="summary-title">
                    <p><span class="material-symbols-outlined">arrow_drop_down</span></p>
                    <p>Total: <span style="color: #3dbd2e;" id="total-amount">$13,627.71</span></p>
                </div>
            </div>
        </div>

        <div class="account-cards">
            <div class="card-acc">
                <div class="acc-title">
                    <p>Wallet</p>
                    <p class="amount" id="wallet-amount" style="color: #3dbd2e;">$90.24</p>
                </div>
                <div class="acc-content">
                    <div class="account-options">
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="material-symbols-outlined" style="cursor: pointer;" 
                              onclick="toggleVisibility('wallet-amount', this)">
                            visibility
                        </span>
                    </div>
                </div>
            </div>

            <div class="card-acc">
                <div class="acc-title">
                    <p>Bank account</p>
                    <p class="amount" id="bank-amount" style="color: #3dbd2e;">$13,537.47</p>
                </div>
                <div class="acc-content">
                    <div class="account-options">
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <span class="material-symbols-outlined" style="cursor: pointer;" 
                              onclick="toggleVisibility('bank-amount', this)">
                            visibility
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="/assets/js/accounts.js"></script>

</html>
